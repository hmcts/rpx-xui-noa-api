swagger: "2.0"
info:
  version: 1.0.0
  title: noa-api
  description: Notice of Acting
basePath: /api/v1
tags:
  - name: Examples
    description: Simple example endpoints
  - name: Specification
    description: The swagger API specification

consumes:
  - application/json
produces:
  - application/json


definitions:
  ExampleBody:
    type: object
    title: example
    required:
      - name
    properties:
      name:
        type: string
        example: no_stress
  ConfirmationRequestBody:
    type: object
    title: confirmationRequest
    required:
      - clientName
      - solicitorName
      - solicitorOrganization
      - caseId
      - shortLink
      - emailAddress
    properties:
      clientName: 
        type: string
        example: no_stress
      solicitorName: 
        type: string
        example: no_stress
      solicitorOrganization: 
        type: string
        example: no_stress
      caseId: 
        type: string
        example: no_stress
      shortLink: 
        type: string
        example: no_stress
      emailAddress: 
        type: string
        example: no_stress

paths:
  /examples:
    get:
      tags:
        - Examples
      description: Fetch all examples test
      responses:
        200:
          description: Returns all examples
    post:
      tags:
        - Examples
      description: Create a new example
      parameters:
        - name: example
          in: body
          description: an example
          required: true
          schema: 
            $ref: "#/definitions/ExampleBody"
      responses:
        200:
          description: Returns all examples

  /examples/{id}:
    get:
      tags:
        - Examples
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the example to retrieve
          type: integer
      responses:
        200:
          description: Return the example with the specified id
        404:
          description: Example not found

  /emails/sendConfirmationRequest:
    post:
      tags:
        - sendConfirmationRequest
      description: Send Confirmation Request
      parameters:
        - name: confirmationRequest
          in: body
          description: an example
          required: true
          schema: 
            $ref: "#/definitions/ConfirmationRequestBody"
      responses:
        200:
          description: Request sent
        404:
          description: Request not sent

  /spec:
    get:
      tags:
        - Specification
      responses:
        200:
          description: Return the API specification